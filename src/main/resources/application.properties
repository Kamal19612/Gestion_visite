spring.application.name=GestionVisite

spring.datasource.url=jdbc:postgresql://localhost:5432/GestionVisite
spring.datasource.username=postgres
spring.datasource.password=196120
#pring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.generate-ddl=false
# Flyway: allow baseline on migrate to handle existing databases

#pring.flyway.baseline-on-migrate=false
spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Disable strict checksum validation to allow repaired/changed migrations.
# Recommended: run `flyway repair` on the DB to fix schema history.
spring.flyway.validate-on-migrate=false

# configuration du port
server.port=8080

# Configuration du stockage des signatures et documents
app.upload.dir=./uploads/signatures
app.max-file-size=5242880

# ============ AWS S3 Configuration (optionnel) ============
# Mettez \u00e0 false pour d\u00e9sactiver S3 et utiliser le filesystem local
aws.s3.enabled=false
# aws.s3.access-key-id=YOUR_AWS_ACCESS_KEY
# aws.s3.secret-access-key=YOUR_AWS_SECRET_KEY
# aws.s3.region=eu-west-1
# aws.s3.bucket-name=your-bucket-name

# ============ Email Configuration ============
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender configuration
app.email.from=noreply@gestionvisite.com
app.email.from-name=GestionVisite

