version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: GestionVisite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 196120
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/GestionVisite
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 196120
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"

volumes:
  db_data:
